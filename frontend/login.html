<!doctype html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="/assets/pixel-ramen.png" type="image/png">
    <title>Login</title>
</head>
<body>
    <main class="container">
        <section class="card auth-wrap">
            <!-- Could have put Nav bar instead of just a tags on the top -->
        <h1>Login</h1>
        <a href="./index.html">‚Üê Back to Home</a>
        <form id="loginForm">
        <label for="username">Username</label>
        <input id="username" name="username" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />

        <button type="submit">Login</button>
        </form>
        <p id="errorMessage" role="alert"></p>
        <div class="helper">Don't have an account? <a href="./register.html">Register here</a></div>    
        </section>  
    </main>
    <script type="module" src="./js/login.js"></script>

</html>
